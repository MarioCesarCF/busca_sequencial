<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buscas: Sequencial e Binária</title>
  </head>
  <body>
    <header>
      <img src="./images/icon1.png" alt="" />
      <div>
        <h2>Aluno: Mário Cesar Cunha Fialho</h2>
        <h3>Matrícula: 20222tsis0253</h3>
      </div>
    </header>
    <main>
      <h1>Busca Sequencial e Busca Binária</h1>
      <h3>Informe no input abaixo um número inteiro de 1 a 100:</h3>
      <input type="number" id="selectedNumber" />
      <div class="container">
        <div class="sequencial">
          <button id="btnSequencial">Busca Sequencial</button>
          <span id="resultSequencial"></span>
        </div>
        <div class="binaria">
          <button id="btnBinaria">Busca Binária</button>
          <span id="resultBinaria"></span>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
